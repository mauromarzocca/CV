    <header class="masthead text-white bg-primary" style="text-align: center;" id="home">
        <div class="intro-body">
            <img src="assets/img/error.png" alt="success">

                <h2 class="text-uppercase text-center text-secondary mb-0">CONTATTAMI</h2>
                <div class="row">
                    <div class="col-lg-8 mx-auto">
                        <form action="/cgi-bin/FormMail.pl" method="POST">
                            <input type=hidden name="recipient" value="contatti@mauromarzocca.it">
                            <input type=hidden name="subject" value="Contatti">
                            <table border="0" cellspacing="0" cellpadding="5" align="center">
                                <tr>
                                    <td><b> Nome :</b></td>
                                    <td align="right"><input type=text name="realname" style="border-color: black;"
                                            required></td>
                                </tr>
                                <tr>
                                    <td><b>Email :</b></td>
                                    <td align="right"><input type=text name="email" pattern="[^@]+@[^@]+\.[a-zA-Z]{2,}"
                                            style="border-color: black;" required>
                                    </td>
                                </tr>
                                <tr>
                                    <br>
                                    <td colspan="2"><b>Messaggio :</b></td>
                                </tr>
                                <tr>
                                    <td colspan="2"><textarea name="messaggio" cols="40" rows="5"
                                            style="border-color: black;" required></textarea></td>
                                </tr>
                                <tr>
                                    <td colspan="2" align="center"><input class="btn btn-outline-light btn-xl" style="background-color: green; color: white"
                                            type="Submit" value="Invia">
                                        <input class="btn btn-outline-light btn-xl" type="reset" value="Cancella" style="background-color: red; color: white">
                                    </td>
                                </tr>
                            </table>
                            <input type=hidden name="required" value="email,realname,messaggio">
                            <input type=hidden name=redirect value="http://www.mauromarzocca.it/success.html">
                            <input type=hidden name="missing_fields_redirect" value="http://www.mauromarzocca.it/error.html">

                        </form>
                    </div>
                </div>
